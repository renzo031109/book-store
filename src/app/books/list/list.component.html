<div fxLayout="column" fxFlex *ngIf="booksList.length > 0">
  <h2 class="page-title">Books LIst Page</h2>
  <section fxLayout="row" fxLayoutWrap fxLayout.sm="column"
              fxLayoutGap="24px" fxLayoutAlign="center">

    <mat-card class="book-card" *ngFor="let book of booksList">
        <img mat-card-image [src]="book.coverImage">        
        <mat-card-actions>
        <button mat-button> DETAIL </button>
        <button mat-button (click)="deleteBook(book.id)"> DELETE </button>
      </mat-card-actions>
      </mat-card>
            </section>
</div>
